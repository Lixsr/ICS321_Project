<!DOCTYPE html>
<html>

<head>
    <title>Database App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/adminStyle.css">


</head>

<body>

    <!-- nav -->
    <nav id="logout-nav" style="font-size: 2rem;" class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <button id="logout">Log out</button>
    </nav>
    <!-- nav -->


    <!-- manipulation -->
    <div id="manipulation-container" style="margin-top: 24px;" class="my-background container">
        <div class="container">
            <h1 class="text-center">Add a Ticket</h1>
            <div class="container">

                <div class="mb-3">
                    <label for="insert-ticket_id" class="form-label">Ticket ID: </label>
                    <input type="text" class="form-control" id="insert-ticket_id" placeholder="Enter the Ticket ID">
                </div>

                <div class="mb-3">
                    <label for="insert-seat_number" class="form-label">Seat Number: </label>
                    <input type="text" class="form-control" id="insert-seat_number" placeholder="Enter the Seat Number">
                </div>

                <div class="mb-3">
                    <label for="insert-flight_number" class="form-label">Flight Number: </label>
                    <input type="text" class="form-control" id="insert-flight_number"
                        placeholder="Enter the Flight Number">

                    <button id="insertBtn" type="button" class="btn btn-secondary">Insert</button>
                </div>

            </div>

        </div>

        <div class="container">
            <h1 class="text-center">Remove a Ticket</h1>
            <div class="container">
                <div class="mb-3">
                    <label for="remove-ticket_id" class="form-label">Ticket ID: </label>
                    <input type="text" class="form-control" id="remove-ticket_id"
                        placeholder="Enter the Ticket ID to be removed">

                    <button id="removeBtn" type="button" class="btn btn-secondary">Remove</button>
                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center">Update a Ticket</h1>
            <div class="container">

                <div class="mb-3">
                    <label for="update-ticket_id" class="form-label">Ticket ID: </label>
                    <input type="text" class="form-control" id="update-ticket_id"
                        placeholder="Enter the Target Ticket ID">
                </div>

                <div class="mb-3">
                    <label for="update-seat_number" class="form-label">Seat Number: </label>
                    <input type="text" class="form-control" id="update-seat_number"
                        placeholder="Enter the New Seat Number">
                </div>

                <div class="mb-3">
                    <label for="update-flight_number" class="form-label">Flight Number: </label>
                    <input type="text" class="form-control" id="update-flight_number"
                        placeholder="Enter the New Flight Number">
                </div>

                <div class="mb-3">
                    <label for="update-status" class="form-label">Status: </label>
                    <input type="text" class="form-control" id="update-status"
                        placeholder="Enter the New Flight Status">

                    <button id="updateBtn" type="button" class="btn btn-secondary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- manipulation -->


    <!-- Booking, Payment -->
    <main class="container user-payment my-background">
        <section class="container">
            <h1 id="book-seat_header" class="text-center">Book a Seat</h1>
            <div class="container">

                <div class="mb-3">
                    <label for="book-passenger_id" class="form-label">Passenger ID: </label>
                    <input type="text" class="form-control" id="book-passenger_id" placeholder="Enter Your ID">
                </div>

                <div class="mb-3">
                    <label for="book-ticket_id" class="form-label">Ticket ID: </label>
                    <input type="text" class="form-control" id="book-ticket_id" placeholder="Enter the Ticket ID">
                </div>

            </div>
        </section>

        <section class="container">
            <div class="container">
                <h1 id="payment-seat_header" class="text-center">Payment</h1>
                <div class="mb-3">
                    <label for="pay-payment_id" class="form-label">Credit Card: </label>
                    <input type="text" class="form-control" id="pay-payment_id"
                        placeholder="Enter Your Credit Card Number">
                    <button id="user-book_btn" type="button" class="btn btn-secondary">Book&Pay</button>

                </div>
            </div>
            </div>
        </section>
    </main>
    <!-- Booking, Payment -->


    <!-- Promote a passenger -->
    <main class="container">
        <section class="container my-background">
            <h1 class="text-center">Promote a passenger</h1>
            <div class="mb-3">
                <label for="promote-ticket_id" class="form-label">Passenger's Ticket: </label>
                <input type="text" class="form-control" id="promote-ticket_id" placeholder="Enter The Ticket id">

                <button id="admin-promote_btn" type="button" class="btn btn-secondary">Promote</button>
            </div>
        </section>
    </main>
    <!-- Promote a passenger -->

    <!-- Generate Reports -->
    <main class="container my-background">

        <!-- Header -->
        <section class="container">
            <h1 class="text-center" style="margin: 10svh 0;">
                Generate Reports <button id="admin-reports_btn" type="button"
                    class="btn btn-secondary">Generate</button>
            </h1>
        </section>
        <!-- Header -->

        <!-- Reports -->
        <main id="admin-reports_container" class="container">
            <!-- Active Flights -->
            <section id="active-flights_container" class="container report">
                <h1 class="text-center">Active Flights: </h1>
                <div id="active-flights">

                </div>
            </section>
            <!-- Active Flights -->

            <!-- Completed Payments -->
            <section id="payments-container" class="container report">
                <h1 class="text-center">Payments: </h1>
                <div id="payments">

                </div>
            </section>
            <!-- Completed Payments -->


            <!-- Cancelled Tickets -->
            <section id="cancelled-tickets_container" class="container report">
                <h1 class="text-center">Cancelled Tickets:</h1>
                <div id="cancelled-tickets">

                </div>
            </section>
            <!-- Cancelled Tickets -->

            <!-- Booking Percentage -->
            <section id="cancelled-tickets_container" class="container report">
                <h1 class="text-center">Booking Percentage</h1>
                <div class="mb-3">
                    <label for="pcg-date" class="form-label">Date: </label>
                    <input type="date" class="form-control" id="pcg-date" placeholder="Enter a Date">
                    <button id="get-pcg" type="button" class="btn btn-secondary">Get Percentage</button>

                    <div id="booking-pcg_container">

                    </div>

                </div>
            </section>
            <!-- Booking Percentage -->


            <!-- Class waitlisted passengers -->
            <section class="container report">
                <h1 class="text-center">Waitlisted Count:</h1>
                <div class="mb-3">
                    <label for="waitlisted-flight_id" class="form-label">Flight id: </label>
                    <input type="text" class="form-control" id="waitlisted-flight_id" placeholder="Enter a Date">
                    <button id="get-waitlisted_btn" type="button" class="btn btn-secondary">Get Waitlist</button>

                    <div id="class-waitlisted_container">

                    </div>
                </div>
            </section>
            <!-- Class waitlisted passengers -->


            <!-- ----------- -->
            <section id="plane-load_factor" class="container report">
                <h1 class="text-center">Plane Load Factor:</h1>
                <div class="mb-3">
                    <div id="load-factor_container">
                        
                    </div>

                </div>
            </section>
            <!-- ----------------- -->
        </main>
        <!-- Reports -->
    </main>
    <!-- Generate Reports -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="functions/manipulation.js"></script>
    <script src="script.js"></script>
    <script src="functions/logout.js"></script>
    <script src="functions/book.js"></script>
    <script src="functions/promote.js"></script>
    <script src="functions/reports.js"></script>
</body>

</html>
