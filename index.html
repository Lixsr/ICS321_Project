<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a4b1de6988.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="login.css">
  <title>Document</title>
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <i class="fa-solid fa-database fa-2xl">___ICS321___</i>
                    <i class="fa-solid fa-database fa-2xl"></i>
                    <h4 class="mt-1 mb-5 pb-1" style="padding-top: 8px; font-size: 1.2rem;">Instructor: MUHAMMAD WAHEED ASLAM</h4>
                  </div>

                  <form>
                    <p>Please login to your account</p>

                    <div data-mdb-input-init class="form-outline mb-4">

                      <!-- username -->
                      <input type="text" id="username" class="form-control" placeholder="username" />
                      <label class="form-label" for="username">Username</label>
                    </div>

                    <!-- password -->
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" placeholder="Password" id="password" class="form-control" />
                      <label class="form-label" for="password">Password</label>
                    </div>


                    <div class="form-check" style="margin-bottom: 16px;">
                      <input id="login-type" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Log in As Admin
                      </label>
                    </div>


                    <div class="text-center pt-1 mb-5 pb-1">
                      <button id="loginButton" style="width: 100%;" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-primary btn-block gradient-custom-2 mb-3" type="button">Log
                        in</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" data-mdb-ripple-init class="btn btn-outline-danger">Create new</button>
                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4" style="font-size: 2rem;">ICS321 Team 5 DB Project</h4>
                  <div style="font-size: 1.5rem;">
                    <p class="small mb-0">202183290 OSAMAH ALNAHARI</p>
                    <p class="small mb-0">201967330 ANAS ALHANAYA</p>
                    <p class="small mb-0">202167510 MOHAMMED ALI ALKUBAISH</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>

</html>
