<!DOCTYPE html>
<html>

<head>
  <title>Database App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/userStyle.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- nav -->
  <nav id="logout-nav" style="font-size: 2rem;" class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <button id="logout">Log out</button>
  </nav>
  <!-- nav -->


  <!-- manipulation -->
  <div id="manipulation-container" style="margin-top: 24px;" class="my-background container">
    <div class="container">
      <h1 class="text-center">Add a Ticket</h1>
      <div class="container">

        <div class="mb-3">
          <label for="insert-ticket_id" class="form-label">Ticket ID: </label>
          <input type="text" class="form-control" id="insert-ticket_id" placeholder="Enter the Ticket ID">
        </div>

        <div class="mb-3">
          <label for="insert-seat_number" class="form-label">Seat Number: </label>
          <input type="text" class="form-control" id="insert-seat_number" placeholder="Enter the Seat Number">
        </div>

        <div class="mb-3">
          <label for="insert-flight_number" class="form-label">Flight Number: </label>
          <input type="text" class="form-control" id="insert-flight_number" placeholder="Enter the Flight Number">

          <button id="insertBtn" type="button" class="btn btn-secondary">Insert</button>
        </div>

      </div>

    </div>

    <div class="container">
      <h1 class="text-center">Remove a Ticket</h1>
      <div class="container">
        <div class="mb-3">
          <label for="remove-ticket_id" class="form-label">Ticket ID: </label>
          <input type="text" class="form-control" id="remove-ticket_id" placeholder="Enter the Ticket ID to be removed">

          <button id="removeBtn" type="button" class="btn btn-secondary">Remove</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center">Update a Ticket</h1>
      <div class="container">

        <div class="mb-3">
          <label for="update-ticket_id" class="form-label">Ticket ID: </label>
          <input type="text" class="form-control" id="update-ticket_id" placeholder="Enter the Target Ticket ID">
        </div>

        <div class="mb-3">
          <label for="update-seat_number" class="form-label">Seat Number: </label>
          <input type="text" class="form-control" id="update-seat_number" placeholder="Enter the New Seat Number">
        </div>

        <div class="mb-3">
          <label for="update-flight_number" class="form-label">Flight Number: </label>
          <input type="text" class="form-control" id="update-flight_number" placeholder="Enter the New Flight Number">
        </div>

        <div class="mb-3">
          <label for="update-status" class="form-label">Status: </label>
          <input type="text" class="form-control" id="update-status" placeholder="Enter the New Flight Status">

          <button id="updateBtn" type="button" class="btn btn-secondary">Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- manipulation -->




  <!-- Search for flights -->
  <div class="container my-background">
    <div class="container">
      <h1 class="text-center search-h1" style="margin: 10svh 0;">
        Search for flights <button id="search-flights_btn" type="button" class="btn btn-secondary">Search</button>
      </h1>
    </div>

    <!-- Do not remove, this is the container where the flights will be displayed. Now, it was set to be hidden initially. -->
    <main id="search-flights" class="container hidden">

    </main>
  </div>
  <!-- Search for flights -->


  <!-- Booking, Payment -->
  <main class="container user-payment my-background">
    <section class="container">
      <h1 id="book-seat_header" class="text-center">Book a Seat</h1>
      <div class="container">

        <div class="mb-3">
          <label for="book-passenger_id" class="form-label">Passenger ID: </label>
          <input type="text" class="form-control" id="book-passenger_id" placeholder="Enter Your ID">
        </div>

        <div class="mb-3">
          <label for="book-ticket_id" class="form-label">Ticket ID: </label>
          <input type="text" class="form-control" id="book-ticket_id" placeholder="Enter the Ticket ID">
        </div>

      </div>
    </section>

    <section class="container">
      <div class="container">
        <h1 id="payment-seat_header" class="text-center">Payment</h1>
        <div class="mb-3">
          <label for="pay-payment_id" class="form-label">Credit Card: </label>
          <input type="text" class="form-control" id="pay-payment_id" placeholder="Enter Your Credit Card Number">
          <button id="user-book_btn" type="button" class="btn btn-secondary">Book&Pay</button>

        </div>
      </div>
      </div>
    </section>
  </main>
  <!-- Booking, Payment -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="functions/manipulation.js"></script>
  <script src="functions/search.js"></script>
  <script src="script.js"></script>
  <script src="functions/logout.js"></script>
  <script src="functions/book.js"></script>
</body>

</html>
